<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top shadow-sm">
        <a class="navbar-brand" th:href="@{/}"><img width="180" height="50" src="/image/shoppers.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto font-weight-bold">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/store}"> Store </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shopping-cart/cart}">My Cart
                        <!--                        th:text="${shoppingCartItemNumber != null && shoppingCartItemNumber > 0 ? shoppingCartItemNumber : ''}"></span>-->
                        <span class="badge badge-primary badge-pill" style="vertical-align: top;"
                              th:if="${shoppingCartItemNumber != null and shoppingCartItemNumber > 0}"
                              th:text="${shoppingCartItemNumber}"></span>                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto font-weight-bold">
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">My Account </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/my-profile}">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"> Log Out </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" sec:authorize="hasRole('ADMIN')" th:href="@{/product/product-list}"> ADMIN PORTAL</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
